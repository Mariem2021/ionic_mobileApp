<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestion des employes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list-header>
    UTILISATEURS
  </ion-list-header>
  <ion-list lines="none">
    <ion-item routerLink="/se-connecter" routerLinkActive="active" routerDirection="root" detail="false"  style="background-color: aliceblue;" (click)="moveOn('depot-emetteur')" button animated>
      <ion-icon slot="start" name="log-in" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Connexion</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('depot-emetteur')" button animated>
      <ion-icon slot="start" name="person-add" style="color: #55e5f0"></ion-icon>
      <ion-label>
        <h3>Ajouter utilisateur</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('retrait')" button animated>
      <ion-icon slot="start" name="trash" style="color: #55e5f0"></ion-icon>
      <ion-label>
        <h3>Supprimer un utilisateur</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('/tabs/transactions')" button animated>
      <ion-icon slot="start" name="create" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Modifier informations</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('/tabs/transactions')" button animated>
      <ion-icon slot="start" name="create" style="color:  #55e5f0"></ion-icon>
      <ion-label >
        <h3>Modifier profil</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('/tabs/commissions')" button animated>
      <ion-icon slot="start" name="refresh-circle" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Reunitialiser mot de passe</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('/tabs/commissions')" button animated>
      <ion-icon slot="start" name="log-out" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Deconnexion</h3>
      </ion-label>
    </ion-item>
      </ion-list>
</ion-content>
