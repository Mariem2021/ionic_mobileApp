<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestion des reunions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list-header>
    REUNION
  </ion-list-header>
  <ion-list lines="none">
    <ion-item style="background-color: aliceblue;" (click)="moveOn('depot-emetteur')" button animated>
      <ion-icon slot="start" name="calendar" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Creer reunion</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('retrait')" button animated>
      <ion-icon slot="start" name="more" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Details reunion</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('/tabs/transactions')" button animated>
      <ion-icon slot="start" name="list" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Feuille de presence</h3>
      </ion-label>
    </ion-item>
    <ion-item routerLink="/planifier-reunion" routerLinkActive="active" routerDirection="root" detail="false" style="background-color: aliceblue;" (click)="moveOn('/tabs/transactions')" button animated>
      <ion-icon slot="start" name="alarm" style="color:  #55e5f0"></ion-icon>
      <ion-label >
        <h3>Planifier reunion</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('/tabs/commissions')" button animated>
      <ion-icon slot="start" name="add" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>Envoyer mail</h3>
      </ion-label>
    </ion-item>
    <ion-item style="background-color: aliceblue;" (click)="moveOn('/tabs/commissions')" button animated>
      <ion-icon slot="start" name="phone-landscape" style="color: #55e5f0"></ion-icon>
      <ion-label >
        <h3>QRCODE</h3>
      </ion-label>
    </ion-item>
      </ion-list>
</ion-content>
